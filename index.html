<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Найди баг</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
  </head>
  <body>
    <div class="face">
      <h1 class="face__title">Выберите уровень сложности:</h1>
      <p class="face__text">Выберите сложность и игра начнётся. Чем выше уровень - тем больше будет выборка карт.</p>
      <ul class="face__level">
        <li class="face__level_elemet">Простой</li>
        <li class="face__level_elemet">Средний</li>
        <li class="face__level_elemet">Сложный</li>
      </ul>
      <button type="button" name="button" class="face__start">Начать игру</button>
      <img src="img/card.png" class="face__card-1" alt="Карта 1">
      <img src="img/card.png" class="face__card-2" alt="Карта 1">
    </div>
    <div class="game visible"></div>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
